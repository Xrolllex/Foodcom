<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodcom</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.min.css">

</head>
<body>

  <include src="Partials/Header.html"></include>
  <include src="Partials/Welcome.html"></include>
  <include src="Partials/About.html"></include>
  <include src="Partials/Inna.html"></include>
  <include src="Partials/Team.html"></include>
  <include src="Partials/Offers.html"></include>
  <include src="Partials/Footer.html"></include>

  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const includes = document.querySelectorAll("include[src]");
      includes.forEach(async function (el) {
        const src = el.getAttribute("src");
        try {
          const response = await fetch(src);
          const html = await response.text();
          el.outerHTML = html;
        } catch (err) {
          el.outerHTML = `<div style="color: red;">Błąd wczytywania: ${src}</div>`;
        }
      });
    });
  </script>

<script>
  
  window.addEventListener("beforeunload", () => {
    localStorage.setItem("scrollY", window.scrollY);
  });

  
  window.addEventListener("load", () => {
    const y = localStorage.getItem("scrollY");
    if (y !== null) {
      window.scrollTo(0, parseInt(y));
    }
  });
</script>


</body>
</html>
